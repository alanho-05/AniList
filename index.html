<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniList</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="nav-bg">
    <div class="container">
      <div class="row-nav">
        <div class="col-full">
          <h1 class="white-font">AniList</h1>
          <label>
            <select name="season" id="season-select" class="white-font nav-bg margin-left">
              <option value="winter">Winter</option>
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
              <option value="fall">Fall</option>
            </select>
          </label>
          <label>
            <select name="year" id="year-select" class="white-font nav-bg margin-left">
            </select>
          </label>
          <i id="bookmark-icon" class="fa-solid fa-bookmark align-right white-font"></i>
        </div>
      </div>
    </div>
  </header>
  <main class="grey-bg">
    <div class="container">
      <div class="row-body">
        <div class="col-full">
          <h2><span id="season">Spring </span><span id="year">2023 </span>Anime</h2>
        </div>
      </div>
      <div data-view="anime-list">
        <div class="row-body">
          <ul id="anime-list">
            <li>
              <div class="row-entry">
                <div class="col-img">
                  <img id="entry-img" src="images/konosuba.png">
                </div>
                <div class="col-entry">
                  <div class="title">
                    <h4 class="white-font ">KonoSuba: An Explosion on This Wonderful World!</h4>
                  </div>
                  <div class="buttons">
                    <i id="info" class="fa-solid fa-circle-info"></i>
                    <i id="play" class="fa-brands fa-youtube"></i>
                    <i id="bookmark" class="fa-solid fa-bookmark"></i>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
