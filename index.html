<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="AniList">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Discover airing animes and add to your watchlist!">
  <meta property="og:image" content="https://alanho-05.github.io/AniList/images/open-graph-image.png">
  <meta property="og:url" content="https://alanho-05.github.io/AniList/">
  <meta name="twitter:card" content="summary_large_image">
  <title>AniList</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="nav-bg">
    <div class="container">
      <div class="row-nav">
        <div class="col-full">
          <h1 id="logo" class="white-font">AniList</h1>
          <label>
            <select name="season" id="season-select" class="white-font nav-bg margin-left">
              <option id="winter" value="winter">Winter</option>
              <option id="spring" value="spring">Spring</option>
              <option id="summer" value="summer">Summer</option>
              <option id="fall" value="fall">Fall</option>
            </select>
          </label>
          <label>
            <select name="year" id="year-select" class="white-font nav-bg margin-left">
            </select>
          </label>
          <i id="bookmark-icon" class="fa-solid fa-bookmark align-right white-font"></i>
        </div>
      </div>
    </div>
  </header>
  <main class="grey-bg">
    <div class="container">
      <div>
        <div class="col-full">
          <h2 id="season-yr-header" class="no-margin-top"><span id="season"></span><span id="year">2023 </span>Anime</h2>
          <h2 id="bookmark-header" class="no-margin-top hidden">Bookmarked Anime</h2>
        </div>
      </div>
      <div class="row align-items-center j-content-center">
        <img id="loading-page" class="w-100 vh-85 hidden" src="images/loading.gif" >
      </div>
      <div data-view="anime-list" id="anime-list">
        <div>
          <ul id="entry-list" class="list-format">
          </ul>
        </div>
        <div class="pagination">
        </div>
      </div>
      <div data-view="bookmark-list" id="bookmark-list" class="hidden">
        <div>
          <p id="bookmark-message">No anime has been bookmarked.</p>
          <ul id="bm-list" class="list-format">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <div id="info-modal" class=" fixed overlay hidden">
    <div class="flex-centered">
      <div class="modal-layout landscape">
        <div class="contain">
          <i class="fa-solid fa-square-xmark align-right info-exit"></i>
          <div class="modal-row">
            <div class="col-img">
              <img id="info-img" class="entry-img" src="" alt="">
            </div>
            <h3 id="info-title" class="no-margin-top"></h3>
          </div>
          <div class="modal-row overflow-text align-left">
            <p>Synopsis:<br>
              <span id="synopsis"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="play-modal" class="fixed overlay hidden">
    <div class="flex-centered">
      <div class="modal-layout">
        <div class="contain">
          <i class="fa-solid fa-square-xmark align-right play-exit"></i>
          <div class="modal-row">
            <h3 id="play-title" class="align-left no-margin-top"></h3>
          </div>
          <div class="trailer-contain">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="bookmark-modal" class="centered fixed overlay hidden">
    <div class="container flex-centered">
      <div class="bm-modal-layout">
        <div class="bm-contain">
          <div class="modal-row">
            <h3 id="bm-title" class="no-margin-top"></h3>
          </div>
          <div class="modal-row">
            <p class="no-margin-top">Bookmark this anime?</p>
          </div>
          <div class="modal-buttons">
            <i class="fa-solid fa-square-check bookmark-confirm"></i>
            <i class="fa-solid fa-square-xmark bookmark-exit"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="delete-modal" class="centered fixed overlay hidden">
    <div class="container flex-centered">
      <div class="bm-modal-layout">
        <div class="bm-contain">
          <div class="modal-row">
            <h3 id="del-title" class="no-margin-top"></h3>
          </div>
          <div class="modal-row">
            <p class="no-margin-top">Remove from bookmark?</p>
          </div>
          <div class="modal-buttons">
            <i class="fa-solid fa-square-check delete-confirm"></i>
            <i class="fa-solid fa-square-xmark delete-exit"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
